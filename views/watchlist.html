<div ng-show="$root.user.level >= 2" class="container" ng-init="init();">
    <div class="page-header">
        <h3 class="blue">My Watchlist</h3>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Provider Information</th>
                        <th>Skilled</th>
                        <th>Medicaid</th>
                        <th>Medicaid Pending</th>
                        <th>Beds Charity</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="prov in watchlist">
                        <td> 
                            <a href="#/provider/{{prov.id}}">
                                {{prov.title}}
                            </a>
                        </td>
                        <td>{{prov.beds_skilled}}</td>
                        <td>{{prov.beds_medicaid}}</td>
                        <td>{{prov.beds_medicaid_pending}}</td>
                        <td>{{prov.beds_charity}}</td>
                        <td>
                            <button ng-click="remove_watchlist_item(prov.wid);" class="btn btn-danger btn-xs">
                                <span class="glyphicon glyphicon-remove"></span>
                            </button>
                            <button ng-click="add_placement(prov.id);" class="btn btn-default btn-xs">
                                <span class="glyphicon glyphicon-plus"></span> choices
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
