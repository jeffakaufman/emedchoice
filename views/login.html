<div class="spacer"></div>
<div class="container" ng-init="init();">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="well-white">
                <h3 class="blue">
                    <span class="glyphicon glyphicon-lock"></span>&nbsp;
                    System Login
                </h3>
                <p class="text-muted">Please enter the email associated with your eMedChoice account.</p>
                <form ng-submit="login_user();" role="form">
                    <div class="form-group" ng-show="login_status.error">
                        <p class="text-danger">
                            <span class="glyphicon glyphicon-warning-sign"></span>&nbsp;
                            {{login_status.msg}}
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input required="" type="text" class="form-control" ng-model="user.email" placeholder="Enter email address...">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input required="" type="password" class="form-control" ng-model="user.password">
                    </div>
                    <button ng-click="submit();" class="btn btn-primary">
                        <span class="glyphicon glyphicon-log-in"></span>&nbsp;
                        Submit
                    </button>
                </form>
                <p>&nbsp;</p>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<div class="spacer"></div>
